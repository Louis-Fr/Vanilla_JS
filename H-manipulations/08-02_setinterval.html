    <!-- Mes scripts -->
    <script>
    
    // diaporama avec setInterval ()

    let varImg = 0; // intialisation à 0 de la variable pour l'image 
    console.log(typeof varImg, varImg);


    // let testGet = imgDiapo.getAttribute('src', 'img/' + varImg + '.jpg')

    let timer = window.setInterval('monDiaporama()', 3000);  // intialisation de timer avec setInterval ('nomdelafonction', temps en milliseconde)

    function monDiaporama() {
        varImg += 1;  // on affecte 1 puis on incrémente
        imgDiapo.setAttribute('src', 'img/' + varImg + '.jpg'); // je définis, je mets en place et j'appele les images automatiquement par leur nom

        if(varImg == 6) {
            clearInterval(timer); // clearInterval permet de stopper dès que la variable est égal à 6 (nombre d'image dans le diaporama)
        }
    }  // fin function

    

    


    </script>
